<div class="flex w-full h-full">
    <div class="mockup-window border border-primary-300 w-full h-full flex flex-col" x-data="{ chat: '' }">
        <div class="flex-1 border-t border-primary-300 p-4 overflow-y-auto" x-html="chat">
        <!-- Textboxes -->
        
        </div>
        <div class="p-4 border-t border-primary-300">
            <div class="join w-full flex justify-center">
                <input type="text" placeholder="Type a message..." class="input input-bordered join-item flex-1 max-w-2xl focus:outline-hidden" id="prompt-input-field"/>
                <button class="btn btn-primary join-item" id="send-prompt-btn" x-on:click="chat += `<div class='chat chat-end'><div class='chat-bubble chat-bubble-primary'>${document.getElementById('prompt-input-field').value}</div></div>`">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
